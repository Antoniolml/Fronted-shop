<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-login.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos copy/logo_yard_sale.svg" alt="photo" class="logo">
           
            <form action="/" class="form">
                <label for="email"  class="label">Email addres</label>
                <input type="email" id="email" class="input input-email" placeholder="@example.com" required>

                <label for="password"  class="label">Password</label>
                <input type="password" id="password" class="input input-password" placeholder="**************" required>

                <input type="submit" value="Log in" class="primary-button login-button">

                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
