<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-crear-cuenta.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>

            <form action="/" class="form">
                <div>
                    <label for="name"  class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Camila Yokoo" required>

                    <label for="email"  class="label">Email addres</label>
                    <input type="email" id="email" class="input input-email" placeholder="camilayokoo@example.com" required>

                    <label for="password"  class="label">Password</label>
                    <input type="password" id="password" class="input input-password" placeholder="*********" required> 
                </div>

                <input type="submit" value="Create" class="primary-button login-button">

            </form>
        </div>
    </div>
</body>
</html>
