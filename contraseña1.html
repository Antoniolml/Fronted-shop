<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="/" alt="logo">
        </div>

        <h1 class="title">Create a new password</h1>
        <p class="subtitle">Enter a news password for your account</p>

        <form action="/" class="form">
            <label for="password" class="label">Password</label>
            <input type="password" class="input input-password" id="password" placeholder="********" required>

            <label for="new-password" class="label">Re-enter Password</label>
            <input type="password" class="input input-password" id="new-password" placeholder="********" required>

            <input type="submit" value="confirm" class="primary-button login-button">
        </form>

    </div>
</body>
</html>
